<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
	<nav>
		<div class="circle"><div class="cross">+</div>
		</div>
	</nav>

	<div class="container">
		
			<form id="form-info">
				<div class="row">
					<input type="text" placeholder="Image URL" id="input-img">
					<textarea type="text" placeholder="Image caption" id="input-caption"></textarea>
					<button id="btn1" type="submit">Add Image</button>
					<button id="cancel-btn">Cancel</button>	
				</div>		
			</form>
		<section class="img-holder">
			<div class="inner">

			</div>

		</section>






	</div>

<script type="text/template" class="template">
<section class="images">
	<div class="image-style"><img src="<%= image %>"></div>
	<div class="caption-style"><%= caption %></div>
	</section>
</script>

<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
<script type="text/javascript" src="bower_components/backbone/backbone-min.js"></script>
<script type="text/javascript" src="scripts/models/image-model.js"></script>
<script type="text/javascript" src="scripts/collections/image-collection.js"></script>
<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
